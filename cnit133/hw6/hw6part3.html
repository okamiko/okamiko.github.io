    <h3>Timezone and Split Number</h3>
    <p class="big">Today's Date is:</p>
    <script>
      var currDate = new Date();
      document.writeln( "toString() method: "                      + currDate.toString() + 
                "<br> toLocaleString() method : "                  + currDate.toLocaleString() +
                "<br> toUTCString() method : "                     + currDate.toUTCString() +
                "<br> Difference in hrs between PST/PDT and UTC: " + currDate.getTimezoneOffset() / 60 +
                "<br> Difference in hrs between EST and UTC: "     + ((currDate.getTimezoneOffset() / 60) - 3) +
                "<br> Difference in hrs between EDT and UTC: "     + ((currDate.getTimezoneOffset() / 60) - 2));
    </script>
