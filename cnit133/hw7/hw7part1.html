  <h1 class="header black">CNIT 133 Homework 7 - Part 1 Page layout and formatting</h1>
    <br><br>
    <h1 class="black">Change the way you want your page styled</h1>
    <!-- First form element: Radio Buttons, Background Color -->
    <div id="background-color">
      <label class="black">Background Color:</label><br>
      <label class="black"><input type="radio" name="color" value="pink">pink</label>
      <label class="black"><input type="radio" name="color" value="gray">gray</label>
      <label class="black"><input type="radio" name="color" value="almond">almond</label><br><br>
    </div>
    <!-- Second form element: Button, Font Size -->
    <label class="black">Font Size:</label><br>
    <div id="font-size">
      <button>small</button>
      <button>medium</button>
      <button>big</button>
    </div><br><br>
    <!-- Third form element: Select, Font Family -->
    <label class="black">Font Family:</label><br>
    <div id="font-family">
      <select>
        <option value="change">Change Here...</option>
        <option value="arial">Arial</option>
        <option value="courier">Courier</option>
      </select>
    </div><br><br>
    <!-- Font Style -->
    <label class="black">Font Style:</label>
    <div id="font-style">
      <button>italic</button>
      <button>normal</button>
    </div><br><br>
    <!-- Font Weight -->
    <label class="black">Font Weight:</label>
    <div id="font-weight">
      <button>bold</button>
      <button>onehundred</button>
    </div><br><br>
